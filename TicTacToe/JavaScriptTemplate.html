<html lang="en">
<head>
<title> Javascript </title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<script src="JavaTemplate.js" type="text/javascript"> </script>

<style type="text/css">
body
{
	font-size: 12pt;
	width: 33em;
	height: 33em;
	padding-top: 5em;
	margin-left: auto;
	margin-right: auto;
	}

.square
{
	font-size: 8em;
	height: 1.15em;
	width: 1.15em;
	text-align: center;
	float: left;
	}
.leftright
{
	border-left: 1px solid black;
	border-right: 1px solid black;
	font-size: 8em;
	}
.topbottom
{
	border-top: 1px solid black;
	border-bottom: 1px solid black;
	font-size: 8em;
	}
</style>
</head>
<body>
<div class="container" 		id="ticTacToeBoard">
<div class="square" 		id="square0"></div>
<div class="square leftright" 		id="square1"></div>
<div class="square" 		id="square2"></div>
<div class="square topbottom" 		id="square3"></div>
<div class="square leftright topbottom" 		id="square4"></div>
<div class="square topbottom" 		id="square5"></div>
<div class="square" 		id="square6"></div>
<div class="square leftright" 		id="square7"></div>
<div class="square" 		id="square8"></div>
</div>
</body>
</html>
